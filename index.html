<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/init_board.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="initBoard()">
    <div class="main-container">
        <div class="left-side-panel">
            <button id="button-start" type="button">Start Game</button>
            <img src="img/snake.png" alt="Snake" id="snake-img">
        </div>
        <div class="board">
        </div>
        <div class="right-side-panel">
            <div id="container-score">
                <h2>
                    Score
                </h2>
                <hr>
                <h2 id="score">
                    0
                </h2>
            </div>
            <div id="container-high-score">
                <h2>High Score</h2>
                <hr>
                <div id="high-score-container-1">
                    <h2 id="high-score-1">
                        0
                    </h2>
                </div>
                <hr>
                <div id="high-score-container-2">
                    <h2 id="high-score-2">
                        0
                    </h2>
                </div>
                <hr>
                <div id="high-score-container-3">
                    <h2 id="high-score-3">
                        0
                    </h2>
                </div>
            </div>
        </div>
        <div id="game-over">
            <div id=game-over-block>
            </div>
            <div id="game-over-text">
                <h1>GAME OVER</h1>
                <h1>SCORE &nbsp<span id="final-score">0</span></h1>
                <h1 id="new-high-score">NEW HIGH SCORE !!!</h1>
            </div>
        </div>
    </div>

</body>

</html>
